<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>Ayo Belajar Coding</h2>
        </div>
        <div class="contents">
            <h3 class="section-title">Pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img htmlcss">
                    <img src="Gambar/html&css.png" alt="HTML dan CSS">
                </div>
                <p>HTML Dan CSS</p>
            </div> 

            <div class="contents-item">
                <div class="contents-img php">
                    <img src="Gambar/php.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <div class="contents-img java">
                    <img src="Gambar/java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div class="contents-item">
                <div class="contents-img python">
                    <img src="Gambar/python.png" alt="Python">
                </div>
                <p>Python</p>
            </div>
        </div>

        <div class="contact">
            <h3 class="section-title">Hubungi Kami</h3>
            <form action="" method="post">
                <p>Email (wajib diisi) *</p>
                <input type="email" name="email" id="email" placeholder="Masukan email anda">
                <p>Pesan (wajib diisi) *</p>
                <textarea placeholder="Masukan pesan anda"></textarea>
                <p class="txt-red">* Bidang yang wajib diisi</p>
                <input type="submit" value="Kirim" class="contact-submit">
        </form>
        </div>
    </main>

    <footer>
        <div class="footer-logo">MDP</div>
        <div class="footer-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>

</html>
